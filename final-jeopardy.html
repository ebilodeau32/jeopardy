<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Final Jeopardy</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Denk+One&family=Lato:wght@900&family=Orbitron:wght@900&family=Oswald:wght@700&family=Roboto&display=swap"
    rel="stylesheet">
</head>

<body>

  <div class="header">
    <h1 class="swing-in-top-fwd">Final Round</h1>
  </div>

  <div class="turn">
    <h3 class="subheader">PLAYER TURN</h3>
  </div>

  <form>
    <div class="form2 form-wrapper">

      <div class="col">
        <div class="final-question">

          <p class="final-cat-text" id="final-category">
            FINAL CATEGORY
          </p>

          <p class="final-q-text" id="final-question">
            FINAL QUESTION: Lorem ipsum dolor sit amet consectetur adipisicing elit.Lorem ipsum dolor sit amet
            consectetur adipisicing elit. Ipsa, tenetur?
          </p>



        </div>

        <div class="final-form">
          <label for="user-input"></label>
          <input class="form-item" type="text" placeholder="Point bet amount..." name="amount" class="text-input">
          <input class="form-item" type="text" placeholder="Final answer..." name="answer" class="text-input">
          <div class="input-button-container">
          </div>
        </div>
        <div class="bet-btn-wrapper">
          <input type="button" class="form-item input-btn btn-bet" value="BET">
        </div>


      </div>
    </div>

  </form>

  <div class="audio-wrapper">
    <audio controls autoplay>
      <source src="assets/Jeopardy-theme-song.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
  </div>

  <div class="footer">
    <p><em>BCA SDB-August-2022</em></p>
  </div>
  
  <script type="module" src="./scripts/final.js"></script>
</body>

</html>
